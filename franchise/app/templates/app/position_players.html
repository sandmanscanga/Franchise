{% extends "app/base.html" %}
{% block title %} Position Players {% endblock title %}
{% block content %}
  <div class="container text-center">
    <hr class="silent">
    <div class="bg-white txt-black rounded p-3">
      <div class="bg-black txt-white rounded p-3">
        <h1>{{ players.first.position.name }}</h1>
      </div>
    </div>
    {% for player in players %}
      <hr class="silent">
      <div class="bg-white txt-black rounded p-3">
        <div class="bg-black txt-white rounded p-3">
          <div class="row align-items-center">
            <div class="col">
              <a class="silent-link txt-white" href="{% url 'team-detail' player.team.pk %}">
                <img width="100" height="100" src="/static/app/logos/{{ player.team.profile.abbr }}.png">
              </a>
            </div>
            <div class="col">
              <a href="{% url 'player-detail' player.pk %}">
                <img height="100" src="{{ player.headshot }}">
              </a>
            </div>
            <div class="col-6">
              <a class="silent-link txt-white" href="{% url 'player-detail' player.pk %}">
                <h1>{{ player.name }}</h1>
              </a>
            </div>
            <div class="col">
              <a class="silent-link txt-white" href="{% url 'player-detail' player.pk %}">
                <h1>{{ player.position.name }}</h1>
              </a>
            </div>
          </div>
        </div>
        <hr class="silent">
        <a class="btn btn-lg btn-dark w-100 py-3" href="{% url 'player-playerstats' player.pk %}">Player Stats</a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
