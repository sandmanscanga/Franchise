{% extends "app/base.html" %}
{% block title %} Stat List {% endblock title %}
{% block content %}
  <div class="container text-center">
    {% for stat in stats %}
      <hr class="silent">
      <div class="bg-white txt-black p-3">
        <div class="bg-black txt-white p-3">
          <div class="row align-items-center">
            <div class="col">
              <a class="silent-link txt-white" href="{% url 'stat-detail' stat.pk %}">
                <h1><strong>{{ stat.abbr }}</strong></h1>
              </a>
            </div>
            <div class="col">
              <a class="silent-link txt-white" href="{% url 'stat-detail' stat.pk %}">
                <h3>{{ stat.shortdesc }}</h3>
              </a>
            </div>
          </div>
        </div>
        <hr class="silent">
        <p class="lead py-3">{{ stat.fulldesc }}</p>
      </div>
    {% endfor %}
  </div>
  <hr class="silent">
{% endblock content %}
