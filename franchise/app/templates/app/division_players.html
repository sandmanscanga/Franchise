{% extends "app/base.html" %}
{% block title %} Division Players {% endblock title %}
{% block content %}
  <hr class="silent">
  <div class="container text-center">
    <div class="bg-white txt-black rounded p-3">
      <div class="bg-black txt-white rounded p-3">
        <a class="silent-link txt-white" href="{% url 'division-detail' players.first.team.division.pk %}">
          <h1>{{ players.first.team.division.name }}</h1>
        </a>
      </div>
    </div>
    <hr class="silent">
    {% for player in players %}
      <div class="bg-white txt-black p-3 mb-3">
        <div class="bg-black txt-white text-center p-3">
          <div class="row text-center align-items-center">
            <div class="col-auto ml-5">
              <a href="{% url 'team-detail' player.team.pk %}">
                <img width="100" height="100" src="{{ player.team.logo }}">
              </a>
            </div>
            <div class="col-auto">
              <a href="{% url 'player-detail' player.pk %}">
                <img height="100" src="{{ player.headshot }}">
              </a>
            </div>
            <div class="col-auto mx-auto">
              <a class="silent-link txt-white" href="{% url 'player-detail' player.pk %}">
                <h1>{{ player.fullname }}</h1>
              </a>
            </div>
            <div class="col-auto mr-5">
              <a class="silent-link txt-white" href="{% url 'player-detail' player.pk %}">
                <h1>{{ player.position.name }}</h1>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <hr class="silent">
  </div>
{% endblock content %}
